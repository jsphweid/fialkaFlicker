<html>
    <head>
        <title>Flicker Film Experiment</title>
    </head>

    <body>

        <div>
            <p>Initially uses 1 black, 1 white, then 1 video</p>
            <button onclick="toggleFlicker()">"--------TOGGLE FLICKER--------"</button>
            <br><br>
            <form id="myForm" style="visibility: hidden">
                Black Frames in each Cycle: <input type="number" name="bl" value=1><br>
                White Frames in each Cycle: <input type="number" name="wh" value=1><br>
                Video Frames in each Cycle: <input type="number" name="vi" value=1><br><br>

                <input type="button" onclick="updateFlick()" value="Update">
            </form>
        </div>        

        <div id="canvas"></div>




        <!--p5js-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/addons/p5.dom.min.js"></script>

        <!--app-->
        <script src="js/app.js"></script>
        
    </body>



</html>
